<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <link rel="icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
  <title>JS Excel</title>
</head>
<body>
<div id="app">
  <div class="excel">
    <header class="excel__header header">
      <input type="text" class="header__title" value="New table"></input>
      <div class="header__controls controls">
        <button class="controls__button">
          <i class="material-icons">delete</i>
        </button>
        <button class="controls__button">
          <i class="material-icons">exit_to_app</i>
        </button>
      </div>
    </header>
    <section class="excel__toolbar toolbar">
      <button class="toolbar__button">
        <i class="material-icons">format_align_left</i>
      </button>
      <button class="toolbar__button">
        <i class="material-icons">format_align_center</i>
      </button>
      <button class="toolbar__button">
        <i class="material-icons">format_align_right</i>
      </button>
      <button class="toolbar__button">
        <i class="material-icons">format_bold</i>
      </button>
      <button class="toolbar__button">
        <i class="material-icons">format_italic</i>
      </button>
      <button class="toolbar__button">
        <i class="material-icons">format_underline</i>
      </button>

    </section>
    <section class="excel__formula formula">
      <div class="formula__info">fx</div>
      <div class="formula__input"
           contenteditable="true"
           spellcheck="false">
      </div>
    </section>
    <section class="excel__table table">
      <div class="table__row">
        <div class="table__row-info"></div>
        <div class="table__row-data">
          <div class="table__column">
            A
          </div>
          <div class="table__column">
            B
          </div>
          <div class="table__column">
            C
          </div>
        </div>
      </div>
      <div class="table__row">
        <div class="table__info">1</div>
        <div class="table__row-data">
          <div class="table__cell"
               contenteditable="true"
               spellcheck="false">

          </div>
          <div class="table__cell"
               contenteditable="true"
               spellcheck="false">

          </div>
          <div class="table__cell"
               contenteditable="true"
               spellcheck="false">
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
